<!DOCTYPE html>
<html>
<head>
    <title>Time Limit Reached</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background: white;
        }
        
        .container {
            text-align: center;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }
        
        h2 {
            margin: 0 0 20px;
            color: #333;
            font-size: 24px;
            font-weight: 500;
        }
        
        p {
            margin: 10px 0;
            color: #666;
            font-size: 16px;
        }
        
        button {
            margin-top: 20px;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            background: #f44336;
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.2s;
            -webkit-appearance: none;
            appearance: none;
        }
        
        button:hover {
            background: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Time Limit Reached</h2>
        <p id="message"></p>
        <p id="stats"></p>
        <button id="override">Override (2 minutes)</button>
    </div>
    <script src="block.js"></script>
</body>
</html>
